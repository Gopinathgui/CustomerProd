<div>
    <h1 class="text-center">{{ appTitle }}</h1>
    <form name="customerForm" class="customer-form">
        <div class="form-group">
            <label for="email">Email * :</label>
            <input type="email" name="email" ng-model="email" required>
        </div>
        <div class="form-group">
            <label for="fname">First Name * :</label>
            <input type="text" name="fname" ng-model="fname" required>
        </div>
        <div class="form-group">
            <label for="lname">Last Name * :</label>
            <input type="text" name="lname" ng-model="lname" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number :</label>
            <input type="number" name="phone" ng-model="phone">
        </div>
        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" name="address" ng-model="address">
        </div>
        <!-- ng-disabled="customerForm.$invalid" -->
        <button class="btn btn-warning" ng-click="gotoHome()">Back</button>
        <button class="btn btn-success" ng-click="addCustomer()">Add Customer</button>
    </form>
    <br/>
    <br/>
    <br/>
    <br/>
</div>
